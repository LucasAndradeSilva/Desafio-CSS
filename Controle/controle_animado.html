<!doctype html>
<html lang="en">
  <head>
    <title>Centro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/Controle/controle.css">
  </head>
  <body>
      <header>
          <h3>ANIMAÇÃO CONTROLE</h1>
            <div>         
              <img class="CEN" src="/Controle/CEN.png">
              <img class="LDE" src="/Controle/LDE.png">
              <img class="LDD" src="/Controle/LDD.png">
              <div class="circulo" id="btn"></div>
              <img class="ps4" id="ps4" src="/Controle/PS4.png">              
            </div>                       
      </header>      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $('#btn').click(function () {
        if($('#ps4').css('display') == 'block') $('#ps4').css('display','none');
        else $('#ps4').css('display','block');
        
      });
    </script>

  </body>
</html>
